_schema-version: 3.3.0
ID: timesheet-application
version: 1.0.0
description: SAP CAPM Timesheet Application with Role-Based Access

modules:
  - name: timesheet-application-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: timesheet-application-db
      - name: timesheet-application-auth
      - name: timesheet-application-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 1024M
      instances: 1
      memory: 512M
    build-parameters:
      builder: npm-ci

  - name: timesheet-application-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: timesheet-application-db
    parameters:
      buildpack: nodejs_buildpack

  - name: timesheet-application
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: timesheet-application-auth
      - name: timesheet-application-html5-repo-runtime
      - name: timesheet-application-destination
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 512M
      keep-existing-routes: true
      memory: 512M

  - name: admins
    type: html5
    path: app/admins
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: employee
    type: html5
    path: app/employee
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: manager
    type: html5
    path: app/manager
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: timesheet-application-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: timesheet-application-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: admins
          artifacts:
            - admins.zip
          target-path: resources/
        - name: employee
          artifacts:
            - employee.zip
          target-path: resources/
        - name: manager
          artifacts:
            - manager.zip
          target-path: resources/

  - name: timesheet-application-destination-content
    type: com.sap.application.content
    requires:
      - name: timesheet-application-destination
        parameters:
          content-target: true
      - name: timesheet-application-html5-repo-host
        parameters:
          service-key:
            name: timesheet-application-html5-repo-host-key
      - name: timesheet-application-auth
        parameters:
          service-key:
            name: timesheet-application-auth-key
    parameters:
      content:
        instance:
          destinations:
            - Name: timesheet_application_html_repo_host
              ServiceInstanceName: timesheet-application-html5-app-host-service
              ServiceKeyName: timesheet-application-html5-repo-host-key
              sap.cloud.service: timesheet-application
            - Authentication: OAuth2UserTokenExchange
              Name: timesheet_application_auth
              ServiceInstanceName: timesheet-application-auth
              ServiceKeyName: timesheet-application-auth-key
              sap.cloud.service: timesheet-application
          existing_destinations_policy: update
    build-parameters:
      no-source: true

resources:
  - name: timesheet-application-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: timesheet-application-auth
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      config:
        xsappname: timesheet-application-auth
        tenant-mode: dedicated

  - name: timesheet-application-destination
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: timesheet-application-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
          existing_destinations_policy: update

  - name: timesheet-application-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: timesheet-application-html5-app-host-service
      service-plan: app-host

  - name: timesheet-application-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
